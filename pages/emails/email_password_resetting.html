{{ define "content" }}
    <div class="container" id="setting">

      <form class="form-password" role="form">
        <h3 class="form-password-heading">Reset your password</h3>

        
        <h5 class="form-password-heading">Password needs to be 8 to 20 characters.<br>
        Please have all four types listed below in your new password:<br>
        1. uppercase letter such as "A".<br>
        2. lowercase letter such as "a".<br>
        3. special character such as "~".<br>
        4. number such as "1".</h5>
      </form>

    </div> <!-- /container -->
{{ end }}
